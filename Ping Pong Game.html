<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Ping Pong</title>
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="shortcut icon" href="resources/img/favicon.ico" type="image/x-icon" />
</head>

<body>
    <canvas></canvas>
    <div class="panel reveal">
        <div class="stat"></div>
        <h1>Juego de Ping Pong</h1>
        <span>Modos: <div class="tooltip">un modo afila la habilidad de la computadora, ¡no acelera el juego!</div>
        </span>
        <input type="text" hidden>
        <ul class="gameMode">
            <li class="mode baby" data-number=".05">Fácil</li>
            <li class="mode easy" data-number=".08">Normal</li>
            <li class="mode normal" data-number=".1">Dificil</li>
        </ul>
        <button class="play">Jugar</button>
    </div>
    <script src="resources/js/main.js"></script>
</body>

</html>
